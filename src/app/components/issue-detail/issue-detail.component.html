<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-10">
                <h2>{{issue.title}} </h2>
            </div>
            <div class="col-xs-1">
                <a [routerLink]="'edit'" class="btn btn-default">Edit</a>
            </div>
            <div class="col-xs-1">
                <a [routerLink]="'/issues/new'" class="btn btn-success">New issue</a>
            </div>
        </div>
        <div class="row">
            <hr>
            <p>{{issue.description}}</p>
        </div>
        <div class="row">
            <div class="col-xs-12 push-right" style="text-align: right;">
                <button class="btn btn-link" (click)="onDelete()">Delete issue</button>
            </div>
        </div>
    </div>
</div>
