<div class="row">
    <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
    </div>
    <div class="col-mx-12">
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="exampleInputEmail1">Nickname</label>
                <input type="text" class="form-control" placeholder="Nickname" formControlName="username">
                <span class="help-block"
                    *ngIf="!userForm.get('username').valid && userForm.get('username').touched">Please enter a
                    value!</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="userEmail" placeholder="Email">
                <span class="help-block" *ngIf="!userForm.get('userEmail').valid && userForm.get('userEmail').touched">
                    <span *ngIf="userForm.get('userEmail').errors?.emailTaken">
                        The email address is taken by another user!
                    </span>
                    <span *ngIf="userForm.get('userEmail').errors?.required">
                        Please enter an email address!
                    </span>
                    <span *ngIf="userForm.get('userEmail').errors?.email">
                        Please enter a valid email address!
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <span class="help-block"
                    *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter a valid
                    email!</span>
            </div>
            <button class="btn btn-primary" [disabled]="!userForm.valid">Sign Up</button>
            <div class="redirectToLogin">
                <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
            </div>
        </form>
    </div>
</div>
